<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trippy Animated Abstract Art Generator</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
            padding: 20px;
        }
        h1 {
            font-size: 2.25rem;
            margin-bottom: 1rem;
        }
        #canvas {
            border: 1px solid #333;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(255, 255, 255, 0.1), 0 2px 4px -1px rgba(255, 255, 255, 0.06);
            max-width: 100%;
            height: auto;
        }
        #createBtn {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: #000;
            background-color: #fff;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        #createBtn:hover {
            background-color: #e0e0e0;
        }
        #createBtn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <h1>Trippy Animated Abstract Art Generator</h1>
    <canvas id="canvas" width="800" height="600"></canvas>
    <button id="createBtn">Create</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const createBtn = document.getElementById('createBtn');

        function drawAbstractShape(x, y, color, size) {
            ctx.fillStyle = color;
            ctx.beginPath();

            // Create more abstract shapes
            const points = Math.floor(Math.random() * 5) + 3; // 3 to 7 points
            for (let i = 0; i < points; i++) {
                const angle = (i / points) * Math.PI * 2;
                const radius = size * (0.5 + Math.random() * 0.5); // Vary the radius
                const px = x + Math.cos(angle) * radius;
                const py = y + Math.sin(angle) * radius;
                if (i === 0) {
                    ctx.moveTo(px, py);
                } else {
                    // Use quadratic curves for smoother shapes
                    const cpx = x + Math.cos(angle - Math.PI / points) * radius * 1.5;
                    const cpy = y + Math.sin(angle - Math.PI / points) * radius * 1.5;
                    ctx.quadraticCurveTo(cpx, cpy, px, py);
                }
            }

            ctx.closePath();
            ctx.fill();
        }

        function animateShape(x, y, color, size) {
            let scale = 0;
            let alpha = 0;
            let hue = parseInt(color.slice(1), 16);

            function animate() {
                ctx.globalAlpha = alpha;
                const currentColor = `hsl(${hue % 360}, 100%, 50%)`;
                drawAbstractShape(x, y, currentColor, size * scale);

                scale += 0.02;
                alpha = Math.sin(scale * Math.PI);
                hue += 2;

                if (scale <= 2) {
                    requestAnimationFrame(animate);
                }
            }

            animate();
        }

        function generateAbstractArt() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];

            for (let i = 0; i < 50; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = Math.random() * 60 + 20;
                const delay = i * 100;

                setTimeout(() => animateShape(x, y, color, size), delay);
            }
        }

        createBtn.addEventListener('click', generateAbstractArt);

        generateAbstractArt();
    </script>
</body>
</html>
