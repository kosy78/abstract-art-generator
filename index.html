<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satisfying Abstract Art Drawing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
        }
        #resetBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: white;
            z-index: 10;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="instructions">Click and drag to create satisfying abstract art</div>
    <button id="resetBtn" aria-label="Reset Canvas">â†º</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const resetBtn = document.getElementById('resetBtn');

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let hue = 0;
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = color;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.1) this.size -= 0.1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawShape(x, y, sides, size) {
            ctx.beginPath();
            ctx.moveTo(x + size * Math.cos(0), y + size * Math.sin(0));

            for (let i = 1; i <= sides; i++) {
                ctx.lineTo(x + size * Math.cos(i * 2 * Math.PI / sides), 
                           y + size * Math.sin(i * 2 * Math.PI / sides));
            }

            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        }

        function draw(e) {
            if (!isDrawing) return;

            const x = e.clientX || e.touches[0].clientX;
            const y = e.clientY || e.touches[0].clientY;

            const color = `hsl(${hue}, 100%, 50%)`;
            ctx.strokeStyle = color;
            ctx.fillStyle = color;
            ctx.lineWidth = Math.random() * 10 + 5;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // Draw line
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();

            // Draw shape
            const sides = Math.floor(Math.random() * 5) + 3;
            const size = Math.random() * 20 + 5;
            drawShape(x, y, sides, size);

            // Create particles
            for (let i = 0; i < 5; i++) {
                particles.push(new Particle(x, y, color));
            }

            [lastX, lastY] = [x, y];

            hue += 2;
            if (hue >= 360) hue = 0;

            // Add glow effect
            ctx.shadowBlur = 15;
            ctx.shadowColor = color;
        }

        function animateParticles() {
            ctx.globalAlpha = 0.02;
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalAlpha = 1;

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].size <= 0.1) {
                    particles.splice(i, 1);
                }
            }

            requestAnimationFrame(animateParticles);
        }

        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = [e.clientX || e.touches[0].clientX, e.clientY || e.touches[0].clientY];
        }

        function stopDrawing() {
            isDrawing = false;
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            draw(e.touches[0]);
        });
        canvas.addEventListener('touchend', stopDrawing);

        resetBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles = [];
        });

        animateParticles();
    </script>
</body>
</html>
