<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Art Generator with Randomly Growing Shapes</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
            padding: 20px;
        }
        h1 {
            font-size: 2.25rem;
            margin-bottom: 1rem;
        }
        #canvas {
            border: 1px solid #333;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(255, 255, 255, 0.1), 0 2px 4px -1px rgba(255, 255, 255, 0.06);
            max-width: 100%;
            height: auto;
        }
        #createBtn {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: #000;
            background-color: #fff;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        #createBtn:hover {
            background-color: #e0e0e0;
        }
        #createBtn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <h1>Abstract Art Generator with Randomly Growing Shapes</h1>
    <canvas id="canvas" width="800" height="600"></canvas>
    <button id="createBtn">Create</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const createBtn = document.getElementById('createBtn');

        let shapes = [];
        let time = 0;

        function drawAbstractShape(x, y, color, size, points, phase) {
            ctx.fillStyle = color;
            ctx.beginPath();

            for (let i = 0; i <= points; i++) {
                const angle = (i / points) * Math.PI * 2;
                const radius = size * (0.8 + Math.sin(angle * 3 + phase) * 0.2);
                const px = x + Math.cos(angle) * radius;
                const py = y + Math.sin(angle) * radius;
                if (i === 0) {
                    ctx.moveTo(px, py);
                } else {
                    ctx.lineTo(px, py);
                }
            }

            ctx.closePath();
            ctx.fill();
        }

        function createShape(x, y, color, size) {
            return {
                x,
                y,
                color,
                baseSize: size,
                size,
                dx: (Math.random() - 0.5) * 1,
                dy: (Math.random() - 0.5) * 1,
                hue: Math.random() * 360,
                saturation: 80 + Math.random() * 20,
                lightness: 50 + Math.random() * 10,
                points: Math.floor(Math.random() * 3) + 5,
                phase: Math.random() * Math.PI * 2,
                trail: [],
                growthRate: Math.random() * 0.05 + 0.01,
                growthFactor: 1,
                maxGrowth: Math.random() * 2 + 2 // Maximum growth factor between 2 and 4
            };
        }

        function updateAndDrawShape(shape) {
            // Update position with smooth, circular motion
            time += 0.01;
            shape.x += Math.sin(time * shape.dx) * 2;
            shape.y += Math.cos(time * shape.dy) * 2;

            // Wrap around edges
            shape.x = (shape.x + canvas.width) % canvas.width;
            shape.y = (shape.y + canvas.height) % canvas.height;

            // Update color
            shape.hue = (shape.hue + 0.5) % 360;
            shape.phase += 0.05;
            const currentColor = `hsl(${shape.hue}, ${shape.saturation}%, ${shape.lightness}%)`;

            // Update size with growth
            shape.growthFactor += shape.growthRate;
            if (shape.growthFactor > shape.maxGrowth) {
                shape.growthFactor = 1;
            }
            const currentSize = shape.baseSize * shape.growthFactor;

            // Draw trail
            shape.trail.forEach((pos, index) => {
                const alpha = 1 - index / shape.trail.length;
                ctx.globalAlpha = alpha * 0.1;
                drawAbstractShape(pos.x, pos.y, currentColor, currentSize * (1 - alpha * 0.5), shape.points, shape.phase);
            });

            // Draw current shape
            ctx.globalAlpha = 1;
            drawAbstractShape(shape.x, shape.y, currentColor, currentSize, shape.points, shape.phase);

            // Update trail
            shape.trail.unshift({x: shape.x, y: shape.y});
            if (shape.trail.length > 15) shape.trail.pop();
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.03)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            shapes.forEach(updateAndDrawShape);

            requestAnimationFrame(animate);
        }

        function generateAbstractArt() {
            shapes = [];
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < 15; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 30 + 20;

                shapes.push(createShape(x, y, 'white', size));
            }

            animate();
        }

        createBtn.addEventListener('click', generateAbstractArt);

        generateAbstractArt();
    </script>
</body>
</html>
