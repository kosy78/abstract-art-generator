<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trippy Moving Abstract Art Generator with Trails</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
            padding: 20px;
        }
        h1 {
            font-size: 2.25rem;
            margin-bottom: 1rem;
        }
        #canvas {
            border: 1px solid #333;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(255, 255, 255, 0.1), 0 2px 4px -1px rgba(255, 255, 255, 0.06);
            max-width: 100%;
            height: auto;
        }
        #createBtn {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: #000;
            background-color: #fff;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        #createBtn:hover {
            background-color: #e0e0e0;
        }
        #createBtn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <h1>Trippy Moving Abstract Art Generator with Trails</h1>
    <canvas id="canvas" width="800" height="600"></canvas>
    <button id="createBtn">Create</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const createBtn = document.getElementById('createBtn');

        let shapes = [];

        function drawAbstractShape(x, y, color, size) {
            ctx.fillStyle = color;
            ctx.beginPath();

            const points = Math.floor(Math.random() * 5) + 3;
            for (let i = 0; i < points; i++) {
                const angle = (i / points) * Math.PI * 2;
                const radius = size * (0.5 + Math.random() * 0.5);
                const px = x + Math.cos(angle) * radius;
                const py = y + Math.sin(angle) * radius;
                if (i === 0) {
                    ctx.moveTo(px, py);
                } else {
                    const cpx = x + Math.cos(angle - Math.PI / points) * radius * 1.5;
                    const cpy = y + Math.sin(angle - Math.PI / points) * radius * 1.5;
                    ctx.quadraticCurveTo(cpx, cpy, px, py);
                }
            }

            ctx.closePath();
            ctx.fill();
        }

        function createShape(x, y, color, size) {
            return {
                x,
                y,
                color,
                size,
                dx: (Math.random() - 0.5) * 2,
                dy: (Math.random() - 0.5) * 2,
                hue: parseInt(color.slice(1), 16),
                trail: []
            };
        }

        function updateAndDrawShape(shape) {
            // Update position
            shape.x += shape.dx;
            shape.y += shape.dy;

            // Bounce off edges
            if (shape.x < 0 || shape.x > canvas.width) shape.dx *= -1;
            if (shape.y < 0 || shape.y > canvas.height) shape.dy *= -1;

            // Update color
            shape.hue = (shape.hue + 2) % 360;
            const currentColor = `hsl(${shape.hue}, 100%, 50%)`;

            // Draw trail
            shape.trail.forEach((pos, index) => {
                const alpha = 1 - index / shape.trail.length;
                ctx.globalAlpha = alpha * 0.1;
                drawAbstractShape(pos.x, pos.y, currentColor, shape.size * (1 - alpha * 0.5));
            });

            // Draw current shape
            ctx.globalAlpha = 1;
            drawAbstractShape(shape.x, shape.y, currentColor, shape.size);

            // Update trail
            shape.trail.unshift({x: shape.x, y: shape.y});
            if (shape.trail.length > 20) shape.trail.pop();
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            shapes.forEach(updateAndDrawShape);

            requestAnimationFrame(animate);
        }

        function generateAbstractArt() {
            shapes = [];
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];

            for (let i = 0; i < 20; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = Math.random() * 40 + 20;

                shapes.push(createShape(x, y, color, size));
            }

            animate();
        }

        createBtn.addEventListener('click', generateAbstractArt);

        generateAbstractArt();
    </script>
</body>
</html>
