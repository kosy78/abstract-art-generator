<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Art Drawing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="instructions">Click and drag to create abstract art</div>
    <button id="resetBtn" aria-label="Reset Canvas"><i class="fas fa-undo"></i></button>
    <button id="downloadBtn" aria-label="Download Artwork"><i class="fas fa-download"></i></button>
    <script src="./script.js"></script>
</body>
</html>
